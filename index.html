<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Image" class="card__img">
    <h1 class="card__title">Order Summary</h1>
    <div class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</div>
      <div class="card__plan">
        <img src="./images/icon-music.svg" alt="Icone de musique" class="card__plan__img">
        <div class="card__plan__infos">
          <h3 class="card__plan__infos__name">Annual Plan</h3>
          <div class="card__plan__infos__price">$59.99/year</div>
        </div>
        <a href="#" class="card__plan__link">Change</a>
      </div>
    <button class="card__btn card__btn--active">Proceed to Payment</button>
    <a href="#" class="card__link">Cancel Order</a>
  </div>

</body>
</html>
